<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Footer</title>
</head>
<body>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://facebook.com" rel="noopener noreferrer" class="social-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" rel="noopener noreferrer" class="social-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" rel="noopener noreferrer" class="social-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://linkedin.com" rel="noopener noreferrer" class="social-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
